<div class="tab-pane fade  show active px-3 py-3" id="nav-experience" role="tabpanel" aria-labelledby="nav-experience-tab"> 
    <div class="card education experience-block">
        <div class="card-header d-flex">
            <span class="title">Experiencia laboral</span>
            <div class="btn-group" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary mr-1" (click)="showNew()"><i class="fa fa-plus"></i> Agregar</button>
            </div>
        </div>
        <div class="card-body pt-0">
            <div  *ngFor="let item of this.people.experiences ? this.people.experiences : []; let i = index" class="card mt-3">
                <div  class="card-body item">
                    <div class="title">
                        <div class="title-text">
                            <span>{{item.stall}}</span>
                        </div>
                        <div class="btn-group" role="group" aria-label="First group">
                            <button type="button" class="btn btn-success mr-1" (click)="showEdit(item)"><i class="fa fa-edit"></i></button>
                            <button type="button" class="btn btn-danger" (click)="quitItem(i)"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="company">
                        <span>{{item.company}}</span>
                    </div>
                    <div class="fecha">
                        <span>{{item.start_date}} / {{item.end_date}}</span>
                    </div>
                    <div class="descripcion">
                        <span>{{item.description}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
